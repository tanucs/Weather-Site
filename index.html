<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/clear.png">
</head>
<body>
    <main class="card">
        <header class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" aria-label="Enter city name">
            <button aria-label="Search Weather">
                <img src="img/search.png" alt="Search icon">
            </button>
        </header>
        <div class="error">
            <p>City not found.</p>
        </div>
        <section class="weather">
            <img src="img/rain.png" class="weather-icon" alt="Weather icon" />
            <h1 class="temp">---°C</h1>
            <h2 class="city">---</h2>
            <button class="unit-toggle">Switch to °F</button> 
            <div class="details">
              <article class="col">
                <img src="img/humidity.png" alt="Humidity icon" />
                <div>
                  <p class="humidity">---</p>
                  <p>Humidity</p>
                </div>
              </article>
              <article class="col">
                <img src="img/wind.png" alt="Wind speed icon" />
                <div>
                  <p class="wind"> ---km/h</p>
                  <p>Wind Speed</p>
                </div>
              </article>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
